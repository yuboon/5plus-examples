<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../lib/mui/mui.min.css">
		
		<style>
			.mui-content{
				text-align: center;
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<div id="container" class="mui-content">
			
			<div class="mui-card">
				<div class="mui-input-group" id="input_example">
					<div class="mui-input-row">
						<label i18nKey="string_username">用户名</label>
						<input type="text" class="mui-input-clear" id="col1" data-input-clear="18"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label i18nKey="string_password">密码</label>
						<input type="password" class="mui-input-password" id="col2" data-input-password="19"><span class="mui-icon mui-icon-eye"></span>
					</div>
					<div class="mui-button-row">
						<button i18nKey="string_login" type="button" class="mui-btn mui-btn-primary" id="input_check">登录</button>
					</div>
					
					<div class="mui-button-row">
						<button type="button" onclick="changeLangZh()" class="mui-btn" id="input_check">切换中文</button>
						<button type="button" onclick="changeLangEn()" class="mui-btn" id="input_check">切换英文</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<script src="../../js/common.js"></script>
	<script src="../../lib/jquery/jquery-2.1.0.min.js"></script>
	<script src="../../lib/jquery/jquery.i18n.properties.min.js"></script>
	
	<script src="../../lib/mui/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		function loadI18nProperties(lang){ 
			$.i18n.properties({
				name:'i18n',       // 国际化资源文件统一前缀
				path:'resources/', // 相对当前页面的路径
				mode:'map',       
				language:lang,     // 语言标识   完整名称构成 = 国际化资源文件统一前缀 + '_' + 语言标识 + '.properties',例:i18n_zh.properties
				callback: function() {// 加载成功后设置显示内容
					/* var username = $.i18n.prop('string_username');
					var password = $.i18n.prop('string_password');
					var login = $.i18n.prop('string_login'); */
				
					$("[i18nKey]").each(function(){
						var key = $(this).attr("i18nKey");
						$(this).text($.i18n.prop(key));
					});
				}
			});
		}
		
		function changeLangZh(){
			loadI18nProperties('zh');
		}
		
		function changeLangEn(){
			loadI18nProperties('en');
		}
		
		loadI18nProperties('zh');
		
	</script>
	
</html>
