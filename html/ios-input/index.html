<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../lib/mui/mui.min.css">
		
		<style>
			.mui-content{
				text-align: center;
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<div id="container" class="mui-content">
			<div>
				<input id="text1" class="mui-input" type="text" placeholder="请输入值" />
			</div>
			<div>
				<input id="text2" class="mui-input" type="text" placeholder="请输入值" />
			</div>
			<div id="success"></div>
			<button onclick="submit()">提交</button>
		</div>
	</body>
	
	<script src="../../js/common.js"></script>
	<script src="../../lib/mui/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		// 关键代码
		mui("#container").on('tap','input',function(){
			// 得到焦点
			this.focus(); 
		});
		
		function submit(){
			var input1Value = document.getElementById('text1').value;
			var input2Value = document.getElementById('text2').value;
			
			if(!input1Value){
				alert('不能为空');
				return;
			}
			
			if(!input2Value){
				alert('不能为空');
				return;
			}
			
			document.getElementById('success').innerHTML = '提交成功';
		}
		
	</script>
	
</html>
